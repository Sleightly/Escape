<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <title>Escape</title>
  </head>
  <body onload="displayBorders();">
    <div class="parallax">
      <div class="title">
        <h1>Escape</h1>
      </div>
    </div>
    <div id="topbackground">
      <div>
      </div>
    </div>
    <div class="legend">
    <div id="legend">
      <h3 id="keyTitle">Key:</h3>
      <div>
          <canvas id = "blackKey"></canvas>
          Wall
      </div>
      <div>
          <canvas id = "whiteKey"></canvas>
          Room
      </div>
      <div>
          <canvas id = "blueKey"></canvas>
          Human
      </div>
      <div>
          <canvas id = "orangeKey"></canvas>
          Fire
      </div>
      <div>
          <canvas id = "greenKey"></canvas>
          Door
      </div>
      <div>
          <canvas id = "redKey"></canvas>
          Blocked Door
      </div>
    </div>
  </div>
  <div>
    <div>
      <canvas id="myCanvas">
      </canvas>
    </div>
  </div>
    <div>
      <button id="simulationButton" onclick="runSimulation()"> Run Simulation </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
