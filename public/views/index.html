<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <title>Escape</title>
  </head>
  <body>
    <h1 id="title">Escape</h1>
    <div class="parallax">
    </div>
    <div id="center">
      <div id="outerLegend">
        <div id="legend">
          <h3 id="keyTitle">Key:</h3>
          <div>
              <canvas id = "blackKey"></canvas>
              Wall
          </div>
          <div>
              <canvas id = "whiteKey"></canvas>
              Room
          </div>
          <div>
              <canvas id = "blueKey"></canvas>
              Human
          </div>
          <div>
              <canvas id = "orangeKey"></canvas>
              Fire
          </div>
          <div>
              <canvas id = "greenKey"></canvas>
              Door
          </div>
          <div>
              <canvas id = "redKey"></canvas>
              Blocked Door
          </div>
        </div>
      </div>
      <span>
          <button id="generateMaze" onclick="generateMaze()">Generate Maze</button>
          <button id="simulationButton" onclick="runSimulation()"> Run Simulation </button>
      </span>
      <div>
          <canvas id="myCanvas">
          </canvas>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
